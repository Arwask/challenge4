<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	for(var i=10; i<3000; i++)
	{
		var count = 0;
		for(j=1;j<=10;j++)
		{
			if(i%j === 0)
			{
				count++;
				// document.write(count);
			if(count === 10)
				{
					document.write(i, "can be divided by all numbers between 1-10");
				}
			}
		}

	}

</script>
</body>
</html>

<!-- What is the smallest number that can be divided by each of the numbers from 1 to 10 without any remainder? -->
